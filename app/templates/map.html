<!DOCTYPE HTML>
<html>

<head>
    <title>Beemap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="View and suggest bee-village location on map">
    
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div id="panel" class="hidden">
        <button id="hide-button" class="right-aligned" onclick="togglePanel()">Hide</button>
        <h2>We want to know more about you</h2>
        <form id="userForm" action="">
            <div>
                <label for="location">Location</label><input type="text" name="location" id="location">
            </div>
            <div>
                <label for="name">Name</label><input type="text" name="name" id="name">
            </div>
            <div>
                <input type="submit" value="Send" id="submit">
            </div>
        </form>
    </div>

    <div id="map"></div>


</body>

</html>
